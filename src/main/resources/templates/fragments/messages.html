<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Config Messages</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/pure.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/grids-responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/tree.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mirror.css}">
</head>
<body>

<div th:fragment="view">
    <th:block th:if="${RUN_STATUS != null}">

        <h4 th:if="${DB_MIRROR != null}" th:text="#{table.status.summary(${DB_MIRROR.getPhaseSummaryString()})}"/>

        <div th:if="${RUN_STATUS.getConfigMessages().size() > 0}">
            <h4 th:text="#{run.status.config.messages}"/>
            <ul>
                <li th:each="msg: ${RUN_STATUS.getConfigMessages()}"
                    th:text="${msg}"/>
            </ul>
        </div>
        <div th:if="${RUN_STATUS.getErrorMessages().size() > 0}">
            <h4 th:text="#{run.status.errors}"/>
            <ul>
                <li th:each="error: ${RUN_STATUS.getErrorMessages()}"
                    th:text="${error}"/>
            </ul>
        </div>
        <div th:if="${RUN_STATUS.getWarningMessages().size() > 0}">
            <h4 th:text="#{run.status.warnings}"/>
            <ul>
                <li th:each="warning: ${RUN_STATUS.getWarningMessages()}"
                    th:text="${warning}"/>
            </ul>
        </div>
    </th:block>
</div>

</body>
</html>
